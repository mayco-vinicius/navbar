<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Navbar-01</title>
</head>
<body>
    <nav>
        <!-- BBC -->
        <div class="navbar01-container">
            <img src="/img/bbc-logo.png" alt="logo da bbc" class="logo-bbc">

            <div class="navbar-login-bbc">
                <i class='bx bx-user-circle'></i>
                <p><a href="#">Sign in</a></p>
            </div>
            <div class="user">
                <i class='bx bx-user-circle'></i>
            </div>

            <ul class="navbar-icons-bbc">
                <li><a href="#">News</a></li>
                <li><a href="#">Sport</a></li>
                <li><a href="#">Reel</a></li>
                <li><a href="#">Worklife</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Future</a></li>
                <li><a href="#">More</a></li>
            </ul>

            <div class="navbar-search-bbc">
                <input type="text" id="search" name="search" placeholder="Search">
                <!-- <i class='bx bx-search-alt-2'></i> -->
            </div>
            <div class="lupa">
                <i class='bx bx-search-alt-2'></i>
            </div>
        </div>

        <!-- CNN -->
        <div class="navbar02-container">
            <img src="/img/cnn-logo.png" alt="logo da cnn" class="logo-cnn">

            <ul class="navbar-icons-cnn">
                <li><a href="#">World</a></li>
                <li><a href="#">US Politics</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Health</a></li>
                <li><a href="#">Entertainment</a></li>
                <li><a href="#">Style</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Videos</a></li>
            </ul>

            <div class="icons-cnn">
                <div class="lupa-cnn">
                    <i class='bx bx-search-alt-2' ></i>
                </div>
                <div class="user-cnn">
                    <i class='bx bx-user-circle' ></i>
                </div>

                <div class="menu-cnn">
                    <box-icon name='menu'></box-icon>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
